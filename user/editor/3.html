<!DOCTYPE html>
<html lang="en">

         <head>
                  <meta charset="UTF-8">
                  <meta name="viewport" content="width=device-width, initial-scale=1.0">
                  <title>Document</title>
                  <style>
                           /* === LOGO PREVIEW SECTION === */
                           .logo-preview {
                                    margin-top: 3rem;
                                    background: #fff;
                                    padding: 2rem;
                                    border-radius: 12px;
                                    box-shadow: 0 0 12px rgba(0, 0, 0, 0.06);
                           }

                           .logo-box {
                                    background: #000;
                                    padding: 2rem 1rem;
                                    border-radius: 12px;
                                    display: flex;
                                    justify-content: center;
                                    align-items: center;
                           }

                           .logo-inner {
                                    text-align: center;
                                    color: white;
                           }

                           .logo-image {
                                    width: 100px;
                                    margin-bottom: 10px;
                           }

                           .logo-title {
                                    font-weight: 700;
                                    font-size: 18px;
                                    color: #ffffff;
                                    margin-bottom: 10px;
                           }

                           .divider-line {
                                    height: 4px;
                                    background: linear-gradient(to right, #6c63ff, #ff66ff);
                                    border-radius: 10px;
                                    margin: 0 auto;
                                    width: 80%;
                                    position: relative;
                                    margin-top: 10px;
                           }

                           .divider-text {
                                    position: absolute;
                                    top: -10px;
                                    left: 50%;
                                    transform: translateX(-50%);
                                    font-size: 13px;
                                    font-weight: 600;
                                    color: #ffffff;
                                    background: #000;
                                    padding: 0 10px;
                           }

                           /* === TOOLBAR === */
                           .toolbar {
                                    margin-top: 1rem;
                                    display: flex;
                                    flex-wrap: wrap;
                                    gap: 10px;
                                    justify-content: center;
                                    background: #f5f5f5;
                                    padding: 0.8rem;
                                    border-radius: 10px;
                                    font-size: 13px;
                           }

                           .toolbar button {
                                    background: #fff;
                                    border: 1px solid #ccc;
                                    border-radius: 6px;
                                    padding: 6px 12px;
                                    cursor: pointer;
                                    font-family: 'Poppins', sans-serif;
                                    font-size: 13px;
                           }

                           .toolbar .close {
                                    color: red;
                                    font-weight: bold;
                           }
                  </style>
         </head>

         <body>

                  <!-- Logo Preview Section -->
                  <section class="logo-preview">
                           <div class="logo-box">
                                    <div class="logo-inner">
                                             <img src="https://via.placeholder.com/150/0000FF/FFFFFF?text=Logo"
                                                      alt="Logo" class="logo-image" />
                                             <div class="logo-title">SPOTWEBDEV</div>
                                             <div class="divider-line">
                                                      <span class="divider-text">SMART INTEL</span>
                                             </div>
                                    </div>
                           </div>

                           <div class="toolbar">
                                    <button>Edit</button>
                                    <button>Font</button>
                                    <button>Text styles</button>
                                    <button>Font size</button>
                                    <button>Color</button>
                                    <button class="close">âœ•</button>
                           </div>
                  </section>


         </body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Canva Design Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fc;
      padding: 2rem;
      color: #333;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .card-content {
      padding: 1rem;
    }

    .card-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #222;
    }

    .card-meta {
      font-size: 12px;
      color: #777;
    }

    .card-meta span {
      display: inline-block;
      margin-right: 10px;
    }

    .tag {
      color: #6c63ff;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <h1>Recent designs</h1>

  <div class="grid">
    <!-- Card 1 -->
    <div class="card">
      <img src="https://via.placeholder.com/400x300/EEE/333?text=Design+1" alt="Design" />
      <div class="card-content">
        <div class="card-title">Beige White Aesthetic Simple Minim...</div>
        <div class="card-meta">
          <span class="tag">A4</span> • Edited 2 months ago
        </div>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="card">
      <img src="https://via.placeholder.com/400x300/111/00ffff?text=SPOTWEBDEV+Logo" alt="Design" />
      <div class="card-content">
        <div class="card-title">Blue Abstract Illustrative Human Art...</div>
        <div class="card-meta">
          <span class="tag">Logo</span> • Edited 3 months ago
        </div>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="card">
      <img src="https://via.placeholder.com/400x300/111/66ccff?text=SPOTWEBDEV+Logo+2" alt="Design" />
      <div class="card-content">
        <div class="card-title">Blue White Modern Digital Communi...</div>
        <div class="card-meta">
          <span class="tag">Logo</span> • Edited 3 months ago
        </div>
      </div>
    </div>

    <!-- Card 4 -->
    <div class="card">
      <img src="https://via.placeholder.com/400x300/ddd/333?text=Book+Now" alt="Design" />
      <div class="card-content">
        <div class="card-title">Book now</div>
        <div class="card-meta">
          <span class="tag">Flyer (A4)</span> • Edited 3 months ago
        </div>
      </div>
    </div>


    <div class="card">
      <img src="https://via.placeholder.com/400x300/ddd/333?text=Book+Now" alt="Design" />
      <div class="card-content">
        <div class="card-title">Book now</div>
        <div class="card-meta">
          <span class="tag">Flyer (A4)</span> • Edited 3 months ago
        </div>
      </div>
    </div>

    <!-- Add more cards as needed -->
  </div>

</body>
</html>
